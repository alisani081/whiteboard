<body>
	<div class="container" id="wrapper">			 
		<div class="ui top fixed menu" id="computer-menu">
			<div class="item">
		  		<img src="static/images/logo.png" style="width: 150px;">     
		 	</div> 
		 	<div class="right menu">		 		 
		 			<div class="item">
		 				<input type="range" min="1" max="10" value="1" class="slider thickness-picker" id="thickness-picker">
		 			</div>
		 			<div class="item" style="width:250px">
			 			<svg class="thickness" style="margin: 0px; padding:0px; height:10px; width:100%;">
							<line x1="0" y1="5" x2="500" y2="5" stroke-width="1" style="stroke: black;" id="thicknessLine">
						 </svg>
		 			</div>		 				 		 
		 		<div class="item">
		 			<a class="ui brown basic button download-btn">
		 				<i class="download icon"></i>
		 				Save
					 </a>
		 		</div>
		 	</div>		  	 
		</div>
		<div id="mobile-menu">
			<div class="ui top fixed labeled icon menu">
				<div class="item">
			  		<img src="static/images/logo.png" style="width: 130px;">   
			 	</div> 
		 		<div class="item" style="padding: 23px 3px 10px 3px;">
		 			<input type="range"  min="1" max="10" value="1" class="slider thickness-picker" id="thickness-picker2">	
		 		</div>		 		 
			 	<div class="right menu">			 		 	 				 		 
			 		<div class="item" style="padding: 17px 0px 0px 0px;">
			 			<a class="mini ui brown basic button download-btn">
		 					<i class="download icon" style="padding-left: 6px;"></i>		 					 
						 </a>
			 		</div>
			 	</div>		  	 
			</div>
		</div>
		<div class="ui bottom fixed menu">
		   <div class="item">
		  		<i class="trash red icon" id="erase"></i>
		 	</div> 
		 	<div class="right menu">
		 		<a class="item color-picker" data-color="black"><span class="color" style="background:black;"></span></a>
		  		<a class="item color-picker" data-color="red"><span class="color" style="background:red;"></span></a>
		  		<a class="item color-picker" data-color="green"><span class="color" style="background:green;"></span></a>
		  		<a class="item color-picker" data-color="blue"><span class="color" style="background:blue;"></span></a>
		 	</div>		  	
		</div>
		<div class="ui segment" style="height: 667px; margin: 0px; display: none;" id="overlay">
			<div class="ui dimmer" id="loader">
				<div class="ui massive text loader">Preparing Image</div>
			</div>				 
		</div>
		<svg id="svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve">
		</svg>		
	</div>	
	<script src="static/js/index.js"></script>
