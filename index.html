<html>
<head>

	<title>Whiteboard - Canvas</title>
	<link rel="apple-touch-icon" sizes="57x57" href="static/favicon/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="static/favicon/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="static/favicon/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="static/favicon/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="static/favicon/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="static/favicon/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="static/favicon/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="static/favicon/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="static/favicon/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="static/favicon/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="static/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="static/favicon/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="static/favicon/favicon-16x16.png">

	<meta name="msapplication-TileImage" content="static/favicon/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">	
</head>
<body>
	<div class="container">			 
		<div class="ui top fixed menu" id="computer-menu">
			<div class="item">
		  		<img src="static/images/logo.png" style="width: 150px;">     
		 	</div> 
		 	<div class="right menu">		 		 
		 			<div class="item">
		 				<input type="range" min="1" max="10" value="1" class="slider" id="thickness-picker">
		 			</div>
		 			<div class="item" style="width:250px">
			 			<svg class="thickness" style="margin: 0px; padding:0px; height:10px; width:100%;"></svg>
		 			</div>		 				 		 
		 		<div class="item">
		 			<button class="ui brown basic button download-btn">
		 				<i class="download icon"></i>
		 				Save
		 			</button>
		 		</div>
		 	</div>		  	 
		</div>
		<div id="mobile-menu">
			<div class="ui top fixed labeled icon menu">
				<div class="item">
			  		<img src="static/images/logo.png" style="width: 130px;">   
			 	</div> 
		 		<div class="item" style="padding: 10px 4px 0px 4px;">
		 			<input type="range" min="1" max="100" value="50" class="slider" id="myRange">		 			 		 			
		 			<p style="padding-top: 3px;">
						<svg class="thickness2" style="height:10px; width:30px;"></svg>
					 </p> 					 
		 		</div>		 		 
			 	<div class="right menu">			 		 	 				 		 
			 		<div class="item" style="padding: 25px 0px 0px 0px;">
			 			<button class="mini ui brown basic button download-btn">
		 					<i class="download icon" style="padding-left: 6px;"></i>		 					 
		 				</button>
			 		</div>
			 	</div>		  	 
			</div>
		</div>
		<div class="ui bottom fixed menu">
		   <div class="item">
		  		<i class="trash red icon" id="erase"></i>
		 	</div> 
		 	<div class="right menu">
		 		<a class="item color-picker" data-color="black"><span class="color" style="background:black;"></span></a>
		  		<a class="item color-picker" data-color="red"><span class="color" style="background:red;"></span></a>
		  		<a class="item color-picker" data-color="green"><span class="color" style="background:green;"></span></a>
		  		<a class="item color-picker" data-color="blue"><span class="color" style="background:blue;"></span></a>
		 	</div>		  	
		</div>
		<svg id="svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" width="850" height="440">
		</svg>		
		<canvas id="canvas" width="100%" height="600px"></canvas>		
	</div>	
	<script src="static/js/index.js"></script>
</body>
</html>
